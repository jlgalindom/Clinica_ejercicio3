<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clínica Gineco-Pediátrica</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const especialidadInput = document.getElementById('especialidad');
      const fechaInput = document.getElementById('fecha');
      const horaSelect = document.getElementById('hora');

      async function actualizarHorariosDisponibles() {
        const fecha = fechaInput.value;
        const especialidad = especialidadInput.value;
        if (!fecha || !especialidad) return;

        const response = await fetch(`https://script.google.com/macros/s/AKfycbwEL-VOrZk8gKTqr1YjIiFYkskiMY8D7YXnwoCN1MYt5BkB6Hfed7Rpj34bDWo4rp4/exec?fecha=${fecha}&especialidad=${encodeURIComponent(especialidad)}`);
        const ocupados = await response.json();

        const horarios = ["09:00", "09:30", "10:00", "10:30", "11:00", "11:30", "12:00", "12:30", "13:00", "13:30", "14:00", "14:30", "15:00", "15:30", "16:00", "16:30", "17:00", "17:30"];

        horaSelect.innerHTML = '';

        if (ocupados.length >= horarios.length) {
          const option = document.createElement('option');
          option.textContent = 'No hay horarios disponibles';
          option.disabled = true;
          option.selected = true;
          horaSelect.appendChild(option);
          horaSelect.disabled = true;
          return;
        }

        horaSelect.disabled = false;
        const defaultOption = document.createElement('option');
        defaultOption.value = '';
        defaultOption.textContent = 'Selecciona una hora';
        horaSelect.appendChild(defaultOption);

        horarios.forEach(hora => {
          if (!ocupados.includes(hora)) {
            const option = document.createElement('option');
            option.value = hora;
            option.textContent = hora;
            horaSelect.appendChild(option);
          }
        });
      }

      especialidadInput.addEventListener('change', actualizarHorariosDisponibles);
      fechaInput.addEventListener('change', actualizarHorariosDisponibles);

      const accordionButtons = document.querySelectorAll('.accordion-button');
      accordionButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          const panel = btn.nextElementSibling;
          panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        });
      });

      const formElement = document.getElementById('formulario');
      if (formElement) {
        formElement.addEventListener('submit', async (e) => {
          e.preventDefault();
          const form = e.target;
          const now = new Date().toLocaleString();
          document.getElementById('timestamp').value = now;
          const formData = new FormData(form);
          const scriptURL = 'https://script.google.com/macros/s/AKfycbwEL-VOrZk8gKTqr1YjIiFYkskiMY8D7YXnwoCN1MYt5BkB6Hfed7Rpj34bDWo4rp4/exec';

          try {
            const response = await fetch(scriptURL, { method: 'POST', body: formData });
            const result = await response.text();
            if (result === 'duplicate') {
              alert('❌ Ya existe una cita registrada con ese nombre, fecha y hora.');
              return;
            }
            document.getElementById('mensajeExito').style.display = 'block';
            form.reset();
            window.scrollTo({ top: 0, behavior: 'smooth' });
            setTimeout(() => document.getElementById('mensajeExito').style.display = 'none', 5000);
            if (typeof drawChart === 'function') drawChart();
          } catch (error) {
            alert('Error al enviar. Intenta nuevamente.');
          }
        });
      }
    });
  </script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #fefefe;
      color: #333;
    }
    header {
      text-align: center;
      padding: 2rem 1rem 0;
      background-color: #fde7f0;
    }
    h1 {
      font-size: 2rem;
      color: #b74b7f;
    }
    .container {
      padding: 1rem;
      max-width: 900px;
      margin: auto;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 1.5rem;
      margin: 1rem 0;
    }
    .accordion-button {
      background-color: #f3d9e3;
      border: none;
      width: 100%;
      text-align: left;
      padding: 1rem;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 0.5rem;
    }
    .accordion-content {
      display: none;
      padding: 0.5rem 1rem;
      background-color: #fff4fa;
      border-radius: 0 0 8px 8px;
    }
    form label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    form input, form select, form textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    form button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #d27b9c;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    .success-message {
      margin-top: 1rem;
      color: green;
      font-weight: bold;
      display: none;
    }
    #chart-container {
      height: 400px;
      margin-top: 2rem;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Clínica Gineco-Pediátrica</h1>
    <img src="https://github.com/Per-Arredondo/ejercicio_clinica.v2/blob/main/portada.png?raw=true" alt="Portada Clínica" style="width:100%; max-width:600px; border-radius:12px;">
  </header>

  <div class="container">
    <div class="card">
      <h2>Agendar Cita</h2>
      <form id="formulario">
        <label for="nombre">Nombre completo</label>
        <input name="Nombre completo" id="nombre" required>

        <label for="telefono">Teléfono</label>
        <input name="Teléfono" id="telefono" required>

        <label for="correo">Correo electrónico</label>
        <input name="Correo electrónico" id="correo" type="email" required>

        <label for="sexo">Sexo</label>
        <select name="Sexo" id="sexo" required>
          <option value="">Seleccione</option>
          <option value="Femenino">Femenino</option>
          <option value="Masculino">Masculino</option>
          <option value="Otro">Otro</option>
        </select>

        <label for="especialidad">Especialidad</label>
        <select name="Especialidad" id="especialidad" required>
          <option value="">Seleccione</option>
          <option value="Ginecología">Ginecología</option>
          <option value="Obstetricia">Obstetricia</option>
          <option value="Pediatría">Pediatría</option>
          <option value="Medicina General">Medicina General</option>
        </select>

        <label for="fecha">Fecha</label>
        <input name="Fecha" id="fecha" type="date" required>

        <label for="hora">Hora</label>
        <select name="Hora" id="hora" required>
          <option value="">Selecciona una hora</option>
        </select>

        <label for="comentarios">Comentarios adicionales</label>
        <textarea name="Comentarios adicionales" id="comentarios"></textarea>

        <input type="hidden" name="Fecha y hora de envío" id="timestamp">

        <button type="submit">Enviar</button>
        <div class="success-message" id="mensajeExito">✅ Cita agendada correctamente.</div>
      </form>
    </div>
  </div>
</body>
</html>
