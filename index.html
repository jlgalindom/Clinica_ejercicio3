<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cl√≠nica Gineco-Pedi√°trica</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const fechaInput = document.getElementById('fecha');
      const today = new Date().toISOString().split('T')[0];
      fechaInput.setAttribute('min', today);
      fechaInput.value = today;
      const especialidadInput = document.getElementById('especialidad');
            const horaSelect = document.getElementById('hora');

      async function actualizarHorariosDisponibles() {
        const fecha = fechaInput.value;
        const especialidad = especialidadInput.value;
        if (!fecha || !especialidad) return;

        const response = await fetch(`https://script.google.com/macros/s/AKfycbyl-bLyXY1IonxeTzRUQ-qryTTthJVSBGlczFej2rUzog30yAt17Jpm0UaRt07uvi0/exec?fecha=${fecha}&especialidad=${encodeURIComponent(especialidad)}`);
        let ocupados = [];
        try {
          const text = await response.text();
          ocupados = JSON.parse(text);
          console.log('Horarios ocupados:', ocupados);
        } catch (err) {
          console.error('Error al parsear horarios ocupados:', text);
          return;
        }

        const horarios = ["09:00", "09:30", "10:00", "10:30", "11:00", "11:30", "12:00", "12:30", "13:00", "13:30", "14:00", "14:30", "15:00", "15:30", "16:00", "16:30", "17:00", "17:30"];

        horaSelect.innerHTML = '';
        const aviso = document.createElement('option');
        aviso.disabled = true;
        aviso.selected = true;

        const mensajeVisual = document.createElement('div');
        mensajeVisual.textContent = '‚ö†Ô∏è No hay horarios disponibles para la fecha y especialidad seleccionadas.';
        mensajeVisual.style.backgroundColor = '#ffe0e0';
        mensajeVisual.style.color = '#a00000';
        mensajeVisual.style.fontWeight = 'bold';
        mensajeVisual.style.padding = '0.75rem';
        mensajeVisual.style.marginTop = '1rem';
        mensajeVisual.style.borderRadius = '8px';
        mensajeVisual.id = 'avisoHorarios';
        const form = document.getElementById('formulario');
        const existente = document.getElementById('avisoHorarios');
        if (existente) existente.remove();
        form.insertBefore(mensajeVisual, form.querySelector('label[for="comentarios"]'));
        setTimeout(() => mensajeVisual.remove(), 5000);


        if (ocupados.length >= horarios.length) {
          const option = document.createElement('option');
          option.textContent = 'No hay horarios disponibles';
          option.disabled = true;
          option.selected = true;
          horaSelect.appendChild(option);
          aviso.textContent = 'No hay horarios disponibles';
          horaSelect.appendChild(aviso);
          horaSelect.disabled = true;
          return;
        }

        horaSelect.disabled = false;
        const defaultOption = document.createElement('option');
        defaultOption.value = '';
        defaultOption.textContent = 'Selecciona una hora';
        horaSelect.appendChild(defaultOption);

        horarios.forEach(hora => {
          if (!ocupados.includes(hora)) {
            const option = document.createElement('option');
            option.value = hora;
            option.textContent = hora;
            horaSelect.appendChild(option);
          }
        });
      }

      especialidadInput.addEventListener('change', actualizarHorariosDisponibles);
            fechaInput.addEventListener('change', actualizarHorariosDisponibles);

      const accordionButtons = document.querySelectorAll('.accordion-button');
      accordionButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          const panel = btn.nextElementSibling;
          panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        });
      });

      const formElement = document.getElementById('formulario');
      if (formElement) {
        formElement.addEventListener('submit', async (e) => {
          e.preventDefault();
          const form = e.target;
          const now = new Date().toLocaleString();
          document.getElementById('timestamp').value = now;
          const formData = new FormData(form);
          const scriptURL = 'https://script.google.com/macros/s/AKfycbyl-bLyXY1IonxeTzRUQ-qryTTthJVSBGlczFej2rUzog30yAt17Jpm0UaRt07uvi0/exec';

          try {
            const response = await fetch(scriptURL, { method: 'POST', body: formData });
            const result = await response.text();
            console.log('Respuesta del servidor:', result);
            if (result.trim() === 'duplicate') {
              alert('‚ùå Ya existe una cita registrada para esta especialidad, fecha y hora.');
              return;
            } else if (result.trim() === 'success') {
              alert('‚úÖ Cita registrada correctamente.');
            } else {
              alert('‚ö†Ô∏è Respuesta inesperada del servidor: ' + result);
            }
              
            }
            document.getElementById('mensajeExito').style.display = 'block';
            form.reset();
            window.scrollTo({ top: 0, behavior: 'smooth' });
            setTimeout(() => document.getElementById('mensajeExito').style.display = 'none', 5000);
            if (typeof drawChart === 'function') drawChart();
          } catch (error) {
            alert('Error al enviar. Intenta nuevamente.');
          }
        });
      }
    });
  </script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;

<body>
  <header>
    <h1>Cl√≠nica Gineco-Pedi√°trica</h1>
    <img src="https://github.com/Per-Arredondo/ejercicio_clinica.v2/blob/main/portada.png?raw=true" alt="Portada Cl√≠nica" style="width:100%; max-width:600px; border-radius:12px;">

  <div class="container">
    <div class="card">
      <h2>Agendar Cita</h2>
      <form id="formulario">
        <label for="nombre">Nombre completo</label>
        <input name="Nombre completo" id="nombre" required>

        <label for="telefono">Tel√©fono</label>
        <input name="Tel√©fono" id="telefono" required>

        <label for="correo">Correo electr√≥nico</label>
        <input name="Correo electr√≥nico" id="correo" type="email" required>

        <label for="sexo">Sexo</label>
        <select name="Sexo" id="sexo" required>
          <option value="">Seleccione</option>

        </select>

        <label for="especialidad">Especialidad</label>
        <select name="Especialidad" id="especialidad" required>
          <option value="">Seleccione</option>
          <option value="Ginecolog√≠a">Ginecolog√≠a</option>
          <option value="Obstetricia">Obstetricia</option>
          <option value="Pediatr√≠a">Pediatr√≠a</option>
          <option value="Medicina General">Medicina General</option>
        </select>

        <label for="fecha">Fecha</label>
        <input name="Fecha" id="fecha" type="date" required min="">

        <label for="hora">Hora</label>
        <select name="Hora" id="hora" required>
          <option value="">Selecciona una hora</option>
        </select>

        <label for="comentarios">Comentarios adicionales</label>
        <textarea name="Comentarios adicionales" id="comentarios"></textarea>

        <input type="hidden" name="Fecha y hora de env√≠o" id="timestamp">

        <button type="submit">Enviar</button>
        <div class="success-message" id="mensajeExito">‚úÖ Cita agendada correctamente.</div>
      <button type="button" onclick="probarConsultaHorarios()" style="margin-top:1rem; background:#ccc; color:#333;">üîç Probar consulta de horarios</button>
<script>
function probarConsultaHorarios() {
  const fecha = document.getElementById('fecha').value;
  const especialidad = document.getElementById('especialidad').value;
  if (!fecha || !especialidad) {
    alert('Por favor selecciona una fecha y especialidad antes de probar.');
    return;
  }
  const url = `https://script.google.com/macros/s/AKfycbyl-bLyXY1IonxeTzRUQ-qryTTthJVSBGlczFej2rUzog30yAt17Jpm0UaRt07uvi0/exec?fecha=${fecha}&especialidad=${encodeURIComponent(especialidad)}`;
  fetch(url)
    .then(res => res.json())
    .then(data => {
      console.log('Resultado de prueba directa:', data);
      alert(`Resultado desde App Script:
${JSON.stringify(data)}`);
    })
    .catch(err => {
      console.error('Error en prueba directa:', err);
      alert('‚ùå Error al consultar App Script');
    });
}
</script>
</form>

  </div>
