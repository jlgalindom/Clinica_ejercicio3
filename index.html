<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clínica Gineco-Pediátrica</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #fefefe;
      color: #333;
    }
    header {
      text-align: center;
      padding: 2rem 1rem 0;
      background-color: #fde7f0;
    }
    h1 {
      font-size: 2rem;
      color: #b74b7f;
    }
    .container {
      padding: 1rem;
      max-width: 900px;
      margin: auto;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 1.5rem;
      margin: 1rem 0;
    }
    .accordion-button {
      background-color: #f3d9e3;
      border: none;
      width: 100%;
      text-align: left;
      padding: 1rem;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 0.5rem;
    }
    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
      padding: 0 1rem;
      background-color: #fff4fa;
      border-radius: 0 0 8px 8px;
    }
    .accordion-content.open {
      padding: 0.5rem 1rem;
    }
    form label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    form input, form select, form textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    form button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #d27b9c;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    .success-message {
      margin-top: 1rem;
      color: green;
      font-weight: bold;
      display: none;
    }
    #chart-container {
      height: 400px;
      margin-top: 2rem;
    }
    .filter-bar {
      margin-bottom: 1rem;
    }
    .filter-bar select {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #totalCitas {
      margin-bottom: 1rem;
      font-weight: bold;
      color: #b74b7f;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Clínica Gineco-Pediátrica</h1>
    <img src="https://github.com/Per-Arredondo/ejercicio_clinica.v2/blob/main/portada.png?raw=true" alt="Portada Clínica" style="width:100%; max-width:600px; border-radius:12px;">
  </header>

  <div class="container">
    <!-- Secciones existentes -->

    <div id="chart-container" class="card">
      <h2>Estadísticas de Citas por Especialidad</h2>
      <div class="filter-bar">
        <label for="filtroSexo">Filtrar por sexo:</label>
        <select id="filtroSexo">
          <option value="">Todos</option>
          <option value="Femenino">Femenino</option>
          <option value="Masculino">Masculino</option>
          <option value="Otro">Otro</option>
        </select>
        <label for="filtroMes">Filtrar por mes:</label>
        <select id="filtroMes">
          <option value="">Todos</option>
          <option value="1">Enero</option>
          <option value="2">Febrero</option>
          <option value="3">Marzo</option>
          <option value="4">Abril</option>
          <option value="5">Mayo</option>
          <option value="6">Junio</option>
          <option value="7">Julio</option>
          <option value="8">Agosto</option>
          <option value="9">Septiembre</option>
          <option value="10">Octubre</option>
          <option value="11">Noviembre</option>
          <option value="12">Diciembre</option>
        </select>
      </div>
      <div id="totalCitas">Total de citas: 0</div>
      <div id="chart_div" style="width: 100%; height: 100%;"></div>
    </div>
  </div>

  <script>
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    document.getElementById("filtroSexo").addEventListener("change", drawChart);
    document.getElementById("filtroMes").addEventListener("change", drawChart);

    async function drawChart() {
      try {
        const sexo = document.getElementById("filtroSexo").value;
        const mes = document.getElementById("filtroMes").value;

        const url = `https://script.google.com/macros/s/AKfycbx2h_pHVWcUPxajCHow42h4I0TXX54oorHykFqD4iokKI7Hwu9foAEDxoWlHOJCo9U/exec?sexo=${sexo}&mes=${mes}`;
        const response = await fetch(url);
        const data = await response.json();

        const chartData = google.visualization.arrayToDataTable([
          ['Especialidad', 'Citas'],
          ...data
        ]);

        const total = data.reduce((sum, row) => sum + row[1], 0);
        document.getElementById("totalCitas").textContent = `Total de citas: ${total}`;

        const options = {
          title: 'Citas por Especialidad',
          pieHole: 0.4,
        };

        const chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(chartData, options);
      } catch (error) {
        console.error('Error al cargar estadísticas:', error);
      }
    }
  </script>
</body>
</html>
