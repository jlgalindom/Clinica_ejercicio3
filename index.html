<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clínica Gineco-Pediátrica</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #fefefe;
      color: #333;
    }
    header {
      text-align: center;
      padding: 2rem 1rem 0;
      background-color: #fde7f0;
    }
    h1 {
      font-size: 2rem;
      color: #b74b7f;
    }
    .container {
      padding: 1rem;
      max-width: 900px;
      margin: auto;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 1.5rem;
      margin: 1rem 0;
    }
    form label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    form input, form select, form textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    form button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #d27b9c;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    .success-message {
      margin-top: 1rem;
      color: green;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Clínica Gineco-Pediátrica</h1>
  </header>

  <div class="container">
    <div class="card">
      <h2>Agendar cita</h2>
      <form id="formulario">
        <label>Nombre completo</label>
        <input name="Nombre completo" required />

        <label>Teléfono</label>
        <input name="Teléfono" required />

        <label>Correo electrónico</label>
        <input name="Correo electrónico" type="email" required />

        <label>Sexo</label>
        <select name="Sexo">
          <option value="">Selecciona</option>
          <option value="Femenino">Femenino</option>
          <option value="Masculino">Masculino</option>
          <option value="Otro">Otro</option>
        </select>

        <label>Especialidad</label>
        <select name="Especialidad">
          <option value="">Selecciona</option>
          <option value="Ginecología">Ginecología</option>
          <option value="Obstetricia">Obstetricia</option>
          <option value="Pediatría">Pediatría</option>
          <option value="Medicina General">Medicina General</option>
        </select>

        <label>Fecha</label>
        <input name="Fecha" type="date" required />

        <label>Hora</label>
        <input name="Hora" type="time" required />

        <label>Comentarios adicionales</label>
        <textarea name="Comentarios adicionales"></textarea>

        <button type="submit">Enviar</button>
        <div class="success-message" id="mensajeExito">Cita agendada correctamente.</div>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('formulario');
      if (form) {
        form.addEventListener('submit', async (e) => {
          e.preventDefault();
          const scriptURL = 'https://script.google.com/macros/s/AKfycbxWABx-IBcCVhKz4c0JNKj_MUgqRoU1L3J2YnNGnOalJhvg2QDfU4_6p5RODTKu9Yg/exec';
          const formData = new FormData(form);
          const timestamp = new Date().toLocaleString();
          formData.append("Fecha y hora de envío", timestamp);

          try {
            const response = await fetch(scriptURL, { method: 'POST', body: formData });
            const result = await response.text();
            if (result === 'duplicate') {
              alert('❌ Ya existe una cita con ese nombre, fecha y hora.');
            } else {
              document.getElementById('mensajeExito').style.display = 'block';
              form.reset();
              setTimeout(() => {
                document.getElementById('mensajeExito').style.display = 'none';
              }, 5000);
            }
          } catch (error) {
            alert('Error al enviar. Intenta nuevamente.');
          }
        });
      }
    });
  </script>
</body>
</html>
