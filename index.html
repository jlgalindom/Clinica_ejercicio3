<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clínica Gineco-Pediátrica</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header img {
      max-width: 100%;
      border-bottom: 4px solid #db7093;
    }
    form {
      background: #fff;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 15px;
    }
    input, select, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #db7093;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
    }
    .error { color: red; font-size: 0.9em; text-align: left; }
    .success { color: green; font-weight: bold; }
    #modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }
    #modal-content {
      background: white;
      padding: 20px;
      max-height: 80%;
      overflow-y: auto;
      border-radius: 15px;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://github.com/Per-Arredondo/ejercicio_clinica.v2/blob/main/portada.png?raw=true" alt="Portada clínica">
  </header>
  <form id="formulario">
    <h2>Agendar cita</h2>
    <input name="Nombre completo" placeholder="Nombre completo" required />
    <div class="error" id="error-nombre"></div>
    <input name="Teléfono" placeholder="Teléfono" maxlength="10" />
    <div class="error" id="error-telefono"></div>
    <input name="Correo electrónico" placeholder="Correo electrónico" type="email" />
    <div class="error" id="error-correo"></div>
    <select name="Sexo">
      <option value="">Selecciona sexo</option>
      <option value="Femenino">Femenino</option>
      <option value="Masculino">Masculino</option>
      <option value="Otro">Otro</option>
    </select>
    <div class="error" id="error-sexo"></div>
    <select name="Especialidad">
      <option value="">Selecciona especialidad</option>
      <option value="Ginecología">Ginecología</option>
      <option value="Pediatría">Pediatría</option>
    </select>
    <div class="error" id="error-especialidad"></div>
    <input name="Fecha" type="date" id="fecha" />
    <div class="error" id="error-fecha"></div>
    <select name="Hora" id="hora"></select>
    <div class="error" id="error-hora"></div>
    <textarea name="Comentarios adicionales" placeholder="Comentarios adicionales"></textarea>
    <input name="Fecha y hora de envío" type="hidden" id="fechaEnvio" />
    <button type="submit" id="submitBtn">Agendar cita</button>
    <div class="success" id="success-message"></div>
  </form>
  <button onclick="mostrarModal()">📋 Ver citas registradas</button>

  <div id="modal">
    <div id="modal-content">
      <h3>📋 Citas registradas</h3>
      <table border="1" style="width: 100%; text-align: left;"></table>
      <button onclick="cerrarModal()">Cerrar</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('formulario');
    const endpoint = 'https://script.google.com/macros/s/AKfycbwODlQWO-BFuBMFvAc-RB_jBKqDmliJJ_QBFQi3zWNBgvehALHVBGJWZTg8RA7T4HQ/exec';
    const horaSelect = document.getElementById('hora');

    function ajustarZonaHoraria(fecha = new Date()) {
      return new Date(fecha.toLocaleString('en-US', { timeZone: 'America/Mexico_City' }));
    }

    function validarFecha(fechaStr) {
      const fecha = new Date(fechaStr);
      const hoy = ajustarZonaHoraria();
      const maxFecha = new Date(hoy);
      maxFecha.setDate(maxFecha.getDate() + 30);
      const esValida = fecha >= hoy && fecha <= maxFecha && fecha.getDay() !== 0 && fecha.getDay() !== 6;
      return esValida;
    }

    function cargarHorasDisponibles() {
      const especialidad = form['Especialidad'].value;
      const fecha = form['Fecha'].value;
      if (!especialidad || !fecha || !validarFecha(fecha)) return;
      fetch(`${endpoint}?especialidad=${especialidad}&fecha=${fecha}`)
        .then(r => r.json())
        .then(ocupadas => {
          horaSelect.innerHTML = '';
          for (let h = 9; h < 18.5; h += 0.5) {
            const hora = `${String(Math.floor(h)).padStart(2, '0')}:${h % 1 === 0 ? '00' : '30'}`;
            if (!ocupadas.includes(hora)) {
              const opt = document.createElement('option');
              opt.value = opt.text = hora;
              horaSelect.add(opt);
            }
          }
        });
    }

    form['Fecha'].addEventListener('change', cargarHorasDisponibles);
    form['Especialidad'].addEventListener('change', cargarHorasDisponibles);

    form.addEventListener('submit', e => {
      e.preventDefault();
      document.querySelectorAll('.error').forEach(el => el.textContent = '');
      document.getElementById('success-message').textContent = '';
      const data = new FormData(form);

      const tel = data.get('Teléfono');
      if (!/^\d{10}$/.test(tel)) {
        document.getElementById('error-telefono').textContent = 'Teléfono inválido';
        return;
      }

      const email = data.get('Correo electrónico');
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        document.getElementById('error-correo').textContent = 'Correo inválido';
        return;
      }

      if (!validarFecha(data.get('Fecha'))) {
        document.getElementById('error-fecha').textContent = 'Fecha inválida';
        return;
      }

      const fechaHoraCDMX = ajustarZonaHoraria().toLocaleString('es-MX');
      data.set('Fecha y hora de envío', fechaHoraCDMX);

      const btn = document.getElementById('submitBtn');
      btn.disabled = true;

      fetch(endpoint, { method: 'POST', body: data })
        .then(r => r.text())
        .then(res => {
          if (res === 'duplicate') {
            document.getElementById('error-hora').textContent = 'Ya existe una cita con esa fecha y hora.';
          } else {
            form.reset();
            document.getElementById('success-message').textContent = '✅ Cita registrada con éxito';
            cargarHorasDisponibles();
          }
          btn.disabled = false;
        })
        .catch(() => {
          document.getElementById('success-message').textContent = '❌ Error al registrar';
          btn.disabled = false;
        });
    });

    function mostrarModal() {
      fetch(`${endpoint}?test=all`)
        .then(r => r.json())
        .then(data => {
          const table = document.querySelector('#modal-content table');
          table.innerHTML = '';
          const [headers, ...rows] = data;
          table.innerHTML = '<tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr>';
          for (const row of rows) {
            table.innerHTML += '<tr>' + row.map(cell => `<td>${cell}</td>`).join('') + '</tr>';
          }
          document.getElementById('modal').style.display = 'flex';
        });
    }
    function cerrarModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>
</body>
</html>
